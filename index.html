<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form to WhatsApp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Contact Us</h2>
    <form id="whatsappForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="product">Select Product:</label>
      <select id="product" name="product" required>
        <option value="Offline Rp 833000">Offline Rp 833000</option>
        <option value="Online Rp 375000">Online Rp 375000</option>
        <option value="Resep Kimia Industri Rp 99000">Resep Kimia Industri Rp 99000</option>
      </select>

      <button type="submit">Send to WhatsApp</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
